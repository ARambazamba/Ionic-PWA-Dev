<ion-header>
  <ion-toolbar>
    <ion-title>reactive-form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="personForm" (ngSubmit)="savePerson(personForm)">
    <ion-item>
      <ion-label for="name">Name</ion-label>
      <ion-input
        type="text"
        formControlName="name"
        placeholder="Enter name"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="age">Age</ion-label>
      <ion-input
        type="number"
        formControlName="age"
        placeholder="Enter age"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>DoB</ion-label>
      <ion-datetime
        displayFormat="DD/MM/YYYY"
        formControlName="dob"
      ></ion-datetime>
    </ion-item>

    <ion-list radio-group formControlName="gender">
      <ion-list-header>
        Gender
      </ion-list-header>
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="male"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="female"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label>Married</ion-label>
      <ion-toggle formControlName="married"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Wealth</ion-label><br />
      <ion-select formControlName="wealth">
        <ion-select-option *ngFor="let pw of wealth" value="{{ pw }}">{{
          pw
        }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-button color="secondary" icon-start full type="submit">
        <ion-icon name="people"></ion-icon>
        Save
      </ion-button>
    </ion-item>
  </form>
</ion-content>
