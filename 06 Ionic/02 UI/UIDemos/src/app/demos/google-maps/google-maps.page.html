<ion-header>
  <ion-toolbar>
    <ion-title>google-maps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
    <agm-marker [latitude]="map.lat" [longitude]="map.lng">
      <agm-info-window>
        <strong>{{ map.markerLabel }}</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</ion-content>
