<ion-header>
  <ion-toolbar color="secondary" text-center>
    <div class="header">Sighthound Lovers</div>
    <ion-buttons slot="secondary" *ngIf="loggedIn">
      <ion-button (click)="signOff()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!loggedIn">
  <app-login></app-login>
  <app-register></app-register>
</ion-content>

<ion-content>
  <ion-list *ngFor="let menu of menuData">
    <ion-card [href]="menu.Url" text-center>
      <ion-card-title>{{ menu.title }}</ion-card-title>
      <ion-card-content>
        <img src="{{ menu.pic }}" class="logo" />
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
