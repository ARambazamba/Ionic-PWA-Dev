<ion-card>
  <ion-item>
    <ion-label floating color="primary">Email Address</ion-label>
    <ion-input type="email" [(ngModel)]="login.email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating color="primary">Password</ion-label>
    <ion-input
      type="password"
      [(ngModel)]="login.pwd"
      name="passWrd"
    ></ion-input>
  </ion-item>
  <ion-row style="height: 20px"></ion-row>

  <ion-button color="secondary" expand="full" (click)="signIn()"
    >Sign In</ion-button
  >
</ion-card>
