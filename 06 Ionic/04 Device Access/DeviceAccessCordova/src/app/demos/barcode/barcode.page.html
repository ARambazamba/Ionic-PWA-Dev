<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>barcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button expand="full" (click)="scan()">Scan</ion-button>
  <ion-button expand="full" (click)="reset()">Reset</ion-button>

  <ion-card *ngIf="results">
    <h2>Format: {{ results.format }}</h2>
    <h2>Text: {{ results.text }}</h2>

    <ion-button expand="full" (click)="lookup()">Lookup</ion-button>
  </ion-card>
</ion-content>
