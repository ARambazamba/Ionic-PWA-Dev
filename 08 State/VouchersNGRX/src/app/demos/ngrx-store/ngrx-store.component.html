<mat-card>
  Simple Checked State
</mat-card>

<mat-card>
  <mat-checkbox
    [(ngModel)]="showFilterPane"
    (change)="checkChanged(this.showFilterPane)"
    >Check me!</mat-checkbox
  >
  <div>
    Check the checkbox - move away to another page - return and investigate the
    State of the Checkbox.
  </div>
</mat-card>
